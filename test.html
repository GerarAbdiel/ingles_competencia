<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Translate Blitz Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .btn {
            padding: 15px 30px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Translate Blitz Pro - Test</h1>
        <p>Esta es una p√°gina de prueba para verificar que todo funciona.</p>
        
        <div class="status" id="status">
            ‚è≥ Cargando JavaScript...
        </div>
        
        <button class="btn" onclick="testFunction()">üß™ Probar JavaScript</button>
        <button class="btn" onclick="testAPI()">üåê Probar API</button>
        
        <div id="results" style="margin-top: 20px;"></div>
    </div>

    <script>
        console.log('üéÆ Test page loaded');
        document.getElementById('status').textContent = '‚úÖ JavaScript cargado correctamente';
        
        function testFunction() {
            document.getElementById('results').innerHTML = '<p>‚úÖ JavaScript funciona correctamente!</p>';
        }
        
        async function testAPI() {
            document.getElementById('results').innerHTML = '<p>üîÑ Probando API...</p>';
            
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'meta-llama/llama-3.3-70b-instruct:free',
                        messages: [{
                            role: 'user',
                            content: 'Respond with exactly: "API working"'
                        }],
                        max_tokens: 10
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('results').innerHTML = '<p>‚úÖ API funciona: ' + JSON.stringify(data.choices[0].message.content) + '</p>';
                } else {
                    document.getElementById('results').innerHTML = '<p>‚ùå Error API: ' + response.status + '</p>';
                }
            } catch (error) {
                document.getElementById('results').innerHTML = '<p>‚ùå Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
