<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Translate Blitz: A fun English-to-Spanish translation game with customizable word lists.">
  <title>Translate Blitz</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #e6f3ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    canvas {
      border: 3px solid #005580;
      border-radius: 10px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 10px 0;
    }
    #inputTranslation, #fileInput, #typeSelect, #roundSizeSelect {
      padding: 12px;
      font-size: 18px;
      min-width: 200px;
      border: 2px solid #005580;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.9);
    }
    #submitButton, #startButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077b3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #submitButton:hover, #startButton:hover {
      background-color: #005580;
    }
    #submitButton:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #errorTable {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      overflow: hidden;
    }
    #errorTable th, #errorTable td {
      border: 1px solid #005580;
      padding: 8px;
      text-align: left;
    }
    #errorTable th {
      background-color: #0077b3;
      color: white;
    }
    #errorTable tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    #errorTable tr:hover {
      background-color: #e6f3ff;
    }
    .loading-container {
      display: none;
      align-items: center;
      gap: 10px;
      margin: 10px;
    }
    #loadingSpinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0077b3;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    #loadingText {
      font-size: 16px;
      color: #005580;
    }
    .progress-bar {
      width: 300px;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress-fill {
      height: 100%;
      background-color: #0077b3;
      transition: width 0.3s;
      border-radius: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .info-panel {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      text-align: center;
      max-width: 600px;
    }
    @media (max-width: 768px) {
      canvas {
        width: 90vw !important;
        height: auto !important;
      }
      .controls {
        flex-direction: column;
        align-items: center;
      }
      #inputTranslation, #fileInput, #typeSelect, #roundSizeSelect {
        width: 90vw;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="info-panel">
    <h1>üåü Translate Blitz</h1>
    <p>Translate English words to Spanish as fast as you can!</p>
  </div>
  
  <div class="controls">
    <input type="file" id="fileInput" accept=".txt" title="Upload a text file with English words">
    <select id="typeSelect" title="Select difficulty level">
      <option value="easy">Easy (15s per word)</option>
      <option value="medium">Medium (8s per word)</option>
      <option value="hard">Hard (3s per word)</option>
    </select>
    <select id="roundSizeSelect" title="Select how many words to practice">
      <option value="25">25 Words</option>
      <option value="half">Half of Words</option>
      <option value="all">All Words</option>
    </select>
  </div>
  
  <div class="loading-container" id="loadingContainer">
    <div id="loadingSpinner"></div>
    <div id="loadingText">Processing file...</div>
  </div>
  
  <div class="progress-bar" id="progressBar" style="display: none;">
    <div class="progress-fill" id="progressFill"></div>
  </div>
  
  <button id="startButton" onclick="startPlaying()" style="display: none;">üöÄ Start Game</button>
  <input type="text" id="inputTranslation" placeholder="Type your translation here" style="display: none;" autocomplete="off">
  <button id="submitButton" onclick="submit()" style="display: none;">‚úÖ Confirm</button>

      'in the long run': ['a largo plazo'],
      'in the short run': ['a corto plazo'],
      'for the time being': ['por el momento'],
      'for now': ['por ahora'],
      'for the moment': ['por el momento'],
      'at the moment': ['en este momento'],
      'right now': ['ahora mismo'],
      'just now': ['ahora mismo'],
      'from now on': ['de ahora en adelante'],
      'from time to time': ['de vez en cuando'],
      'once in a while': ['de vez en cuando'],
      'every now and then': ['de vez en cuando'],
      'every so often': ['de vez en cuando'],
      'on occasion': ['en ocasiones'],
      'at times': ['a veces'],
      'at intervals': ['a intervalos'],
      'off and on': ['de vez en cuando'],
      'on and off': ['de vez en cuando']
    };

    class Particle {
      constructor() {
        this.x = Math.random() * 600;
        this.y = Math.random() * 400;
        this.size = Math.random() * 6 + 2;
        this.speed = Math.random() * 1.5 + 0.5;
        this.alpha = Math.random() * 100 + 50;
        this.color = Math.random() > 0.5 ? [255, 255, 255] : [200, 230, 255];
      }
      
      update() {
        this.y -= this.speed;
        if (this.y < -this.size) {
          this.y = 400 + this.size;
          this.x = Math.random() * 600;
        }
      }
      
      display() {
        noStroke();
        fill(this.color[0], this.color[1], this.color[2], this.alpha);
        ellipse(this.x, this.y, this.size);
      }
    }

    function normalizeText(text) {
      return text
        .toLowerCase()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/[^a-zA-Z\s]/g, '')
        .trim();
    }

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function setup() {
      createCanvas(600, 400);
      document.getElementById('fileInput').addEventListener('change', handleFile);
      color1 = color(100, 150, 200);
      color2 = color(150, 100, 200);
      
      // Initialize particles
      for (let i = 0; i < 30; i++) {
        particles.push(new Particle());
      }
      
      // Load default words if no file is uploaded
      setTimeout(() => {
        if (!fileLoaded && phrases.length === 0) {
          loadDefaultWords();
        }
      }, 1000);
    }

    function loadDefaultWords() {
      const commonWords = Object.keys(fallbackTranslations).slice(0, 100);
      for (let word of commonWords) {
        phrases.push({
          english: word,
          spanish: fallbackTranslations[word].map(normalizeText)
        });
      }
      fileLoaded = true;
      console.log('Loaded default vocabulary:', phrases.length, 'words');
    }

    function drawAnimatedBackground() {
      // Create gradient background
      for (let y = 0; y < height; y++) {
        let inter = map(y, 0, height, 0, 1);
        let c = lerpColor(color1, color2, inter + sin(frameCount * 0.01) * 0.1);
        stroke(c);
        line(0, y, width, y);
      }
      
      // Draw particles
      for (let p of particles) {
        p.update();
        p.display();
      }
    }

    function draw() {
      drawAnimatedBackground();
      textAlign(CENTER, CENTER);
      fill(255, 255, 255, 220);
      stroke(0);
      strokeWeight(2);
      
      if (gameState === 'countdown') {
        let elapsed = millis() - countdownTimer;
        let currentNumber = Math.floor(3 - elapsed / 1000);
        
        if (currentNumber < 1) {
          gameState = 'playing';
          timeLeft = difficultyTimes[document.getElementById('typeSelect').value];
          let shuffledPhrases = shuffleArray(phrases);
          phrases = shuffledPhrases.slice(0, roundSize);
          currentPhraseIndex = 0;
          selectNewPhrase();
          document.getElementById('inputTranslation').style.display = 'block';
          document.getElementById('submitButton').style.display = 'block';
          document.getElementById('inputTranslation').focus();
          return;
        }
        
        let progress = (elapsed % 1000) / 1000;
        let size = lerp(120, 60, progress);
        textSize(size);
        fill(255, 100, 100, 255 - progress * 100);
        text(currentNumber, width / 2, height / 2);
        
      } else if (gameState === 'waiting') {
        textSize(28);
        fill(255);
        if (!fileLoaded && phrases.length === 0) {
          text('üöÄ Ready to play!', width / 2, height / 2 - 40);
          text('Upload a file or use default vocabulary', width / 2, height / 2);
          if (processingWords) {
            text(`Processing... (${processedCount}/${totalWords})`, width / 2, height / 2 + 40);
            updateProgressBar(processedCount / totalWords);
          }
        } else {
          text('üìö Vocabulary loaded!', width / 2, height / 2 - 20);
          text(`${phrases.length} words ready`, width / 2, height / 2 + 20);
        }
        
      } else if (gameState === 'playing') {
        if (currentPhrase && currentPhrase.english) {
          textSize(24);
          fill(255, 255, 100);
          text(`Translate: "${currentPhrase.english}"`, width / 2, 60);
          
          fill(100, 255, 100);
          text(`Score: ${score}`, width / 2, 100);
          
          fill(255);
          text(`‚úì ${correctAnswers}  ‚úó ${incorrectTranslations}`, width / 2, 130);
          
          fill(timeLeft > 3 ? color(255) : color(255, 100, 100));
          text(`‚è∞ ${Math.ceil(timeLeft)}s`, width / 2, 160);
          
          fill(200, 200, 255);
          text(`Round: ${round + 1}/${roundSize}`, width / 2, 190);
          
          timeLeft -= 1 / frameRate();
          if (timeLeft <= 0) {
            handleTimeout();
          }
        } else {
          text('Loading next word...', width / 2, height / 2);
        }
        
      } else if (gameState === 'practice') {
        if (currentPhrase && currentPhrase.english) {
          textSize(24);
          fill(255, 200, 100);
          text(`üîÑ Practice Round ${practiceRound + 1}/${maxPracticeRounds}`, width / 2, 50);
          
          fill(255, 255, 100);
          text(`Translate: "${currentPhrase.english}"`, width / 2, 100);
          
          fill(255);
          text(`‚úì ${correctAnswers}  ‚úó ${incorrectTranslations}`, width / 2, 130);
          
          fill(timeLeft > 3 ? color(255) : color(255, 100, 100));
          text(`‚è∞ ${Math.ceil(timeLeft)}s`, width / 2, 160);
          
          timeLeft -= 1 / frameRate();
          if (timeLeft <= 0) {
            nextPracticeRound();
          }
        }
        
      } else if (gameState === 'congratulations') {
        textSize(36);
        fill(100, 255, 100);
        text('üéâ ¬°Felicidades!', width / 2, height / 2 - 80);
        
        textSize(24);
        fill(255);
        text('Perfect score!', width / 2, height / 2 - 40);
        text(`Final Score: ${score}`, width / 2, height / 2);
        text(`‚úì ${correctAnswers}  ‚úó ${incorrectTranslations}`, width / 2, height / 2 + 40);
        
      } else if (gameState === 'gameOver') {
        textSize(32);
        fill(255, 200, 100);
        text('üèÅ Game Complete!', width / 2, height / 2 - 80);
        
        textSize(24);
        fill(255);
        text(`Final Score: ${score}`, width / 2, height / 2 - 30);
        text(`‚úì ${correctAnswers}  ‚úó ${incorrectTranslations}`, width / 2, height / 2 + 10);
        
        if (errors.length > 0) {
          fill(255, 100, 100);
          text(`Review ${errors.length} mistakes below`, width / 2, height / 2 + 50);
        }
        
      } else if (gameState === 'finalResults') {
        showFinalResults();
      }

      // Show loading elements
      if (processingWords && gameState === 'waiting') {
        document.getElementById('loadingContainer').style.display = 'flex';
        document.getElementById('progressBar').style.display = 'block';
      } else {
        document.getElementById('loadingContainer').style.display = 'none';
        document.getElementById('progressBar').style.display = 'none';
      }

      // Show start button when ready
      if (gameState === 'waiting' && fileLoaded && phrases.length > 0) {
        document.getElementById('startButton').style.display = 'block';
      } else {
        document.getElementById('startButton').style.display = 'none';
      }
    }

    function updateProgressBar(progress) {
      const progressFill = document.getElementById('progressFill');
      if (progressFill) {
        progressFill.style.width = (progress * 100) + '%';
      }
    }

    function showFinalResults() {
      // Reset UI elements
      document.getElementById('fileInput').style.display = 'block';
      document.getElementById('typeSelect').style.display = 'block';
      document.getElementById('roundSizeSelect').style.display = 'block';
      document.getElementById('inputTranslation').style.display = 'none';
      document.getElementById('submitButton').style.display = 'none';
      
      textSize(32);
      fill(100, 200, 255);
      text('üìä Final Results', width / 2, height / 2 - 90);
      
      textSize(20);
      fill(255);
      text(`Final Score: ${score}`, width / 2, height / 2 - 60);
      text(`‚úì Correct: ${correctAnswers}  ‚úó Incorrect: ${incorrectTranslations}`, width / 2, height / 2 - 30);
      
      if (errors.length > 0) {
        fill(255, 150, 150);
        text('üìù Check your mistakes in the table below', width / 2, height / 2);
        showErrorTable();
      } else {
        fill(100, 255, 100);
        text('üåü Perfect! No mistakes!', width / 2, height / 2);
      }
      
      fill(200, 200, 255);
      text('Upload a new file to play again', width / 2, height / 2 + 40);
    }

    function showErrorTable() {
      if (errors.length === 0) return;
      
      let existingTable = document.getElementById('errorTable');
      if (existingTable) {
        existingTable.remove();
      }
      
      const table = document.createElement('table');
      table.id = 'errorTable';
      
      // Create header
      const headerRow = document.createElement('tr');
      ['English Word', 'Expected Spanish', 'Your Answer'].forEach(text => {
        const th = document.createElement('th');
        th.textContent = text;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);
      
      // Create rows for errors
      errors.forEach(error => {
        const row = document.createElement('tr');
        [error.word, error.expected, error.userInput || '(no answer)'].forEach(text => {
          const td = document.createElement('td');
          td.textContent = text;
          row.appendChild(td);
        });
        table.appendChild(row);
      });
      
      document.body.appendChild(table);
      
      // Add download button
      if (!document.getElementById('downloadButton')) {
        const downloadBtn = document.createElement('button');
        downloadBtn.id = 'downloadButton';
        downloadBtn.textContent = 'üì• Download Mistakes';
        downloadBtn.style.cssText = `
          margin: 10px;
          padding: 10px 20px;
          font-size: 16px;
          background-color: #0077b3;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
        `;
        downloadBtn.onclick = downloadErrors;
        document.body.appendChild(downloadBtn);
      }
    }

    function downloadErrors() {
      if (errors.length === 0) return;
      
      let errorText = 'Translation Mistakes Report\n';
      errorText += '================================\n\n';
      errorText += `Game Results:\n`;
      errorText += `Score: ${score}\n`;
      errorText += `Correct: ${correctAnswers}\n`;
      errorText += `Incorrect: ${incorrectTranslations}\n\n`;
      errorText += 'Mistakes to Review:\n';
      errorText += '-------------------\n';
      
      errors.forEach((error, index) => {
        errorText += `${index + 1}. "${error.word}"\n`;
        errorText += `   Expected: ${error.expected}\n`;
        errorText += `   Your answer: ${error.userInput || '(no answer)'}\n\n`;
      });
      
      const blob = new Blob([errorText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'translation_mistakes.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    async function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      if (!file.name.endsWith('.txt')) {
        alert('Please upload a .txt file.');
        return;
      }
      
      processingWords = true;
      processedCount = 0;
      phrases = [];
      
      const reader = new FileReader();
      reader.onload = async (e) => {
        const content = e.target.result;
        const words = content
          .split(/[\n,\r\t]+/)
          .map(w => w.trim().toLowerCase())
          .filter(w => w && w.length > 0);
        
        const uniqueWords = [...new Set(words)];
        totalWords = uniqueWords.length;
        
        if (totalWords === 0) {
          alert('No valid words found in the file.');
          processingWords = false;
          return;
        }
        
        // Process words in batches for better performance
        await processWordsInBatches(uniqueWords);
      };
      
      reader.onerror = () => {
        alert('Error reading file. Please try again.');
        processingWords = false;
      };
      
      reader.readAsText(file);
    }

    async function processWordsInBatches(words) {
      const batchSize = 10;
      
      for (let i = 0; i < words.length; i += batchSize) {
        const batch = words.slice(i, i + batchSize);
        
        for (let word of batch) {
          if (fallbackTranslations[word]) {
            phrases.push({
              english: word,
              spanish: fallbackTranslations[word].map(normalizeText)
            });
          }
          processedCount++;
        }
        
        // Allow UI to update
        await new Promise(resolve => setTimeout(resolve, 10));
        
        // Mark as loaded when we have enough words
        if (phrases.length >= 10 && !fileLoaded) {
          fileLoaded = true;
        }
      }
      
      processingWords = false;
      
      if (phrases.length === 0) {
        alert('No translations found for the words in your file. Using default vocabulary.');
        loadDefaultWords();
      }
      
      console.log(`Processed ${phrases.length} words from file`);
    }

    function startPlaying() {
      if (phrases.length === 0) {
        alert('No words available. Please upload a file or wait for default words to load.');
        return;
      }
      
      // Set round size
      const roundSizeSelection = document.getElementById('roundSizeSelect').value;
      if (roundSizeSelection === '25') {
        roundSize = Math.min(25, phrases.length);
      } else if (roundSizeSelection === 'half') {
        roundSize = Math.floor(phrases.length / 2);
      } else {
        roundSize = phrases.length;
      }
      
      // Reset game state
      score = 0;
      correctAnswers = 0;
      incorrectTranslations = 0;
      round = 0;
      errors = [];
      practiceRound = 0;
      
      // Start countdown
      gameState = 'countdown';
      countdownTimer = millis();
      
      // Hide controls
      document.getElementById('fileInput').style.display = 'none';
      document.getElementById('typeSelect').style.display = 'none';
      document.getElementById('roundSizeSelect').style.display = 'none';
      document.getElementById('startButton').style.display = 'none';
      
      // Remove error table if exists
      const errorTable = document.getElementById('errorTable');
      if (errorTable) errorTable.remove();
      const downloadButton = document.getElementById('downloadButton');
      if (downloadButton) downloadButton.remove();
    }

    function selectNewPhrase() {
      if (currentPhraseIndex < phrases.length) {
        currentPhrase = phrases[currentPhraseIndex];
      } else {
        currentPhrase = null;
      }
    }

    function submit() {
      if (gameState !== 'playing' && gameState !== 'practice') return;
      if (!currentPhrase) return;
      
      const input = normalizeText(document.getElementById('inputTranslation').value);
      const correctAnswers_local = currentPhrase.spanish;
      const isCorrect = correctAnswers_local.includes(input);
      
      if (gameState === 'playing') {
        if (isCorrect) {
          score += Math.max(10, Math.floor(timeLeft));
          correctAnswers++;
        } else {
          incorrectTranslations++;
          errors.push({
            word: currentPhrase.english,
            expected: currentPhrase.spanish.join(' / '),
            userInput: input
          });
        }
        nextRound();
      } else if (gameState === 'practice') {
        if (isCorrect) {
          correctAnswers++;
        } else {
          incorrectTranslations++;
        }
        nextPracticeRound();
      }
      
      document.getElementById('inputTranslation').value = '';
    }

    function handleTimeout() {
      incorrectTranslations++;
      if (currentPhrase) {
        errors.push({
          word: currentPhrase.english,
          expected: currentPhrase.spanish.join(' / '),
          userInput: ''
        });
      }
      nextRound();
    }

    function nextRound() {
      round++;
      currentPhraseIndex++;
      
      if (round >= roundSize || currentPhraseIndex >= phrases.length) {
        if (errors.length === 0) {
          gameState = 'congratulations';
          setTimeout(() => { gameState = 'finalResults'; }, 3000);
        } else if (practiceRound < maxPracticeRounds) {
          startPracticeRound();
        } else {
          gameState = 'gameOver';
          setTimeout(() => { gameState = 'finalResults'; }, 3000);
        }
      } else {
        selectNewPhrase();
        resetTimer();
      }
    }

    function startPracticeRound() {
      gameState = 'practice';
      practiceRound = 0;
      if (errors.length > 0) {
        const randomError = errors[Math.floor(Math.random() * errors.length)];
        currentPhrase = {
          english: randomError.word,
          spanish: fallbackTranslations[randomError.word] || [randomError.expected.split(' / ')[0]]
        };
        resetTimer();
      }
    }

    function nextPracticeRound() {
      practiceRound++;
      if (practiceRound >= maxPracticeRounds || errors.length === 0) {
        gameState = 'gameOver';
        setTimeout(() => { gameState = 'finalResults'; }, 3000);
      } else {
        const randomError = errors[Math.floor(Math.random() * errors.length)];
        currentPhrase = {
          english: randomError.word,
          spanish: fallbackTranslations[randomError.word] || [randomError.expected.split(' / ')[0]]
        };
        resetTimer();
      }
    }

    function resetTimer() {
      timeLeft = difficultyTimes[document.getElementById('typeSelect').value];
      document.getElementById('inputTranslation').focus();
    }

    // Event listeners
    document.getElementById('inputTranslation').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        submit();
      }
    });

    // Disable submit button when input is empty
    document.getElementById('inputTranslation').addEventListener('input', function() {
      const submitBtn = document.getElementById('submitButton');
      submitBtn.disabled = this.value.trim() === '';
    });

    // Initialize the game
    window.addEventListener('load', function() {
      console.log('üéÆ Translate Blitz loaded successfully!');
      console.log(`üìö ${Object.keys(fallbackTranslations).length} words in vocabulary`);
    });
  </script>
</body>
